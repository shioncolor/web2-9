<!DOCTYPE html>
<html lang="ja">
 <head>
  <mate charaset="utf-8">
  <title>map</title>
  <style type="text/css">
   html,body{height: 100%; margin: 0; padding: 0;}
   #map{height: 100%;}
   </style>
   </head>
   <body>
   <div id="map"></div>
   
    <form>
     <p>
      <input type="button" value="ROADMAP" onclick="changMapType('roadmap')">
      <input type="button" value="SATELLINTE" onclick="changMapType('statellite')">
      <input type="button" value="HYBRID" onclick="changMapType('hybrid')">
      <input type="button" value="TERRAIN" onclick="changMapType('terrain')">
     </p>
     </form>
   <script type="text/javascript">
    function initMap(){
      var map=new google.maps.Map(document.getElementById('map'),{
      center: {lat:35.463906,lng:139.330869},
       mapTypeId: google.maps.MapTypeId.TERRAIN,
      zoom: 16
      });
    }
    
    function changeMapType(type){
     map.setMapTypeId(type);
    }
    </script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBd-nq45WP2OI8n54xUx1uCwOO-mOOpHHo&callback=initMap">
    </script>
    </body>
    </html>
