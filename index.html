<!DOCTYPE html>
<html lang="ja">
 <head>
  <mate charaset="utf-8">
  <title>map</title>
  <style type="text/css">
   html,body{height: 100%; margin: 0; padding: 0;}
   #map{height: 100%;}
   </style>
   </head>
   <body>
   <div id="map"></div>
   
   <script type="text/javascript">
    function initMap(){
      var map=new google.maps.Map(document.getElementById('map'),{
      center: {lat:35.463906,lng:139.330869},
       mapTypeId: google.maps.MapTypeId.TERRAIN,
      zoom: 16
      });
    }
    </script>
    <script async defer
       src="http://maps.googleapis.com/maps/api/js?libraries=places&kye=AIzaSyCo6IlDVeeD59eui8EDyTvHZfhJisjSeiQ&callback=initMap">
    </script>
    </body>
